{% extends "base.html" %}
{% load jsonify %}

{% block js %}
<script type="text/javascript">
	$(document).ready(function(){
		Tagger.setParents({{parent_tags|jsonify}});

		{% for tag in purchase_tags %}
			TagUI.addTag("{{tag}}");
		{% endfor %}
	});

</script>
{% endblock %}

{% block content %}

<div class="row">

	<div class="span6 offset3">
		<h2>Edit purchase</h2>
		<form action="/purchases/edit/{{purchase.id}}" method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<div id="tag-list"></div>
			<input type="submit" id="add-purchase-button" value="Save" />
		</form>
	</div>

</div>

{% endblock %}
